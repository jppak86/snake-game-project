<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake-Game</title>
  <script defer src="/js/app.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <link rel="stylesheet" href="/css/style.css">
</head>
<body class="box">
  <h1 class="title animate__animated animate__flipInX">Hungry Snake!</h1>
  <div class="navigation">  
  <h2 class="score animate__animated animate__tada">SCORE</h2>
  <button class ="musicBtn animate__animated animate__tada">Play Music!</button>
  </div>
  <div id='grid-container'></div>
  <div class="d-grid gap-2 col-6 mx-auto">
    <button class="btn btn-danger btn-lg animate__animated animate__fadeInBottomLeft" id="restart" type="button">Restart</button>
  </div>

</body>
</html>
